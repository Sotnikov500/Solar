<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Солнечные батареи</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
        <div class="header__logo"><img src="img\headerLogo.svg" alt= /></div>
        <div class="header__main">
          <div class="header__subtitle">Зеленый тариф для дома и бизнеса</div>
          <div class="header__title">
            Солнечная электростанция            
            <span>с доходом от 1000 $ в месяц</span>
          </div>
          <a href="" class="header__btn">записаться на консультацию</a>
        </div>
        <div class="header__social">
          <img
            class="header__social-img"
            src="img/instagram.svg"
            alt="instagram"
          />
          <img
            class="header__social-img"
            src="img/telegram.svg"
            alt="telegram"
          />
          <img
            class="header__social-img"
            src="img/whatsapp.svg"
            alt="whatsapp"
          />
          <img
            class="header__social-img"
            src="img/facebook.svg"
            alt="facebook"
          />
          </div>
        </div>
      </div>
    </header>
    <!-- подключение fontwesome -->
    <!-- <script
      src="https://kit.fontawesome.com/8076cad64b.js"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
